---
layout: default
---

{% for post in site.posts limit: 10 %}
<article>
      <header>
        <div class="stick">
          <h2>{{ post.title }}</h2>
          <p class="date">
             
            by <a href="{{ site.url }}">Adil Soubki </a>on {{ post.date | date_to_long_string }}
          </p>
        </div>
      </header>
      <div class="content">
        {{ post.content }}
      </div>
    </article>
{% endfor %}
